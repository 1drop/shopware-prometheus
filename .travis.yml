language: php
sudo: false
cache:
    directories:
        - "$HOME/.composer/cache"
php:
    - '7.0'
install: true
script:
    - mkdir -p /tmp/OdPrometheus
    - cp -R . /tmp/OdPrometheus/
    - composer install -ao --no-dev -d /tmp/OdPrometheus
    - cd /tmp
    - rm -rf OdPrometheus/.??*
    - zip -r OdPrometheus.zip OdPrometheus
    - cp OdPrometheus.zip $TRAVIS_BUILD_DIR
deploy:
    provider: releases
    api_key:
        secure: 
    file: OdPrometheus.zip
    skip_cleanup: true
    on:
        repo: 1drop/shopware-prometheus
        tags: true
